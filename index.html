<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Diagnostics Visualization</title>
    
    <!-- External Libraries -->
    <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/python.min.js"></script>
    
    <!-- Custom Styles and Scripts -->
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .container {
            max-width: 95%;
            margin: 0;
            padding: 20px 0px;
            display: flex;
            gap: 15px;
            transform-origin: top left;
            transform: scale(0.75);
        }

        .visualization-container {
            flex: 1.2;
            padding: 15px;
            margin-left: 0;
        }

        .info-panel {
            background: #11111b;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #cdd6f4;
            max-width: 500px;
            margin-left: 10px;
            flex: 0.7;
            min-width: 360px;
        }

        .state-details {
            background: #11111b;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .state-header {
            color: #89b4fa;
            font-size: 1.2em;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid #313244;
        }

        .state-section {
            margin: 12px 0;
            padding: 8px;
            background: #181825;
            border-radius: 4px;
        }

        .section-title {
            color: #89b4fa;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .section-content {
            color: #f5e0dc;
            font-size: 0.9em;
            line-height: 1.6;
            background: #444457;
            padding: 10px;
            border-radius: 4px;
        }

        .transition-item {
            margin: 8px 0;
            background: #1e1e2e;
            padding: 10px;
            border-radius: 4px;
            border-left: 3px solid #89b4fa;
        }

        .transition-item strong {
            color: #89b4fa;
            display: block;
            margin-bottom: 6px;
        }

        h5 {
            color: #89b4fa;
            margin: 15px 0 10px 0;
        }

        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 8px;
        }

        .tech-tag {
            background: #313244;
            color: #89b4fa;
            padding: 3px 10px;
            border-radius: 4px;
            font-size: 0.85em;
        }

        .condition-tag {
            background: #313244;
            color: #f5e0dc;
            padding: 3px 10px;
            border-radius: 4px;
            font-size: 0.85em;
            margin: 4px 0;
            display: inline-block;
        }

        .flow-path {
            stroke: #89b4fa;
            stroke-width: 2.5;
            fill: none;
            transition: all 0.2s ease;
            opacity: 0.8;
            pointer-events: all;
            filter: drop-shadow(0 0 2px rgba(137, 180, 250, 0.4));
            stroke-dasharray: 0; /* Ensure regular paths are solid */
        }

        .flow-path.conditional {
            stroke: #ced214;
            stroke-dasharray: 5,3;
            opacity: 0.7;
            filter: drop-shadow(0 0 2px rgba(250, 179, 135, 0.4));
        }

        .flow-path.highlighted {
            stroke-width: 3;
            opacity: 1;
        }

        .flow-path.active {
            animation: pathPulse 1.5s infinite;
        }

        .flow-path.conditional.active {
            animation: conditionalPathPulse 1.5s infinite;
        }

        @keyframes pathPulse {
            0% {
                stroke-width: 2.5;
                filter: drop-shadow(0 0 2px rgba(137, 180, 250, 0.4));
            }
            50% {
                stroke-width: 3.5;
                filter: drop-shadow(0 0 6px rgba(137, 180, 250, 0.8));
            }
            100% {
                stroke-width: 2.5;
                filter: drop-shadow(0 0 2px rgba(137, 180, 250, 0.4));
            }
        }

        @keyframes conditionalPathPulse {
            0% {
                stroke-width: 2.5;
                filter: drop-shadow(0 0 2px rgba(250, 179, 135, 0.4));
            }
            50% {
                stroke-width: 3.5;
                filter: drop-shadow(0 0 6px rgba(250, 179, 135, 0.8));
            }
            100% {
                stroke-width: 2.5;
                filter: drop-shadow(0 0 2px rgba(250, 179, 135, 0.4));
            }
        }

        /* Add distinct marker styles */
        #arrowhead-standard {
            fill: #89b4fa;
        }

        #arrowhead-conditional {
            fill: #fab387;
        }

        .state-node {
            fill: #1e1e2e;
            stroke: #89b4fa;
            stroke-width: 2.5;
            transition: fill 0.8s ease;
            cursor: pointer;
        }

        .state-node:hover {
            fill: #313244;
            stroke: #cba6f7;
            stroke-width: 3;
        }

        .state-node.active {
            fill: #313244;
            stroke: #cba6f7;
            stroke-width: 3;
        }

        .state-node.start-state {
            fill: #313244;
            stroke: #a6e3a1;  /* Green color for START */
            stroke-width: 3;
        }

        .state-node.start-state:hover {
            fill: #45475a;
            stroke: #a6e3a1;
            stroke-width: 4;
            filter: drop-shadow(0 0 8px rgba(166, 227, 161, 0.5));
        }

        .state-label.start-state {
            fill: #a6e3a1;
            font-weight: bold;
        }

        .state-node.end-state {
            fill: #313244;
            stroke: #f38ba8;  /* Red/Pink for END */
            stroke-width: 3;
        }

        .state-node.end-state:hover {
            fill: #45475a;
            stroke: #f38ba8;
            stroke-width: 4;
            filter: drop-shadow(0 0 8px rgba(243, 139, 168, 0.5));
        }

        .state-label.end-state {
            fill: #f38ba8;
            font-weight: bold;
        }

        .state-label {
            fill: #cdd6f4;
            font-size: 12px;
            text-anchor: middle;
            pointer-events: none;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        .condition-label {
            fill: #cdd6f4;
            font-size: 11px;
            font-weight: 600;
            text-anchor: middle;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
            background: rgba(30, 41, 59, 0.8);
            padding: 2px 6px;
        }

        .condition-label.highlighted {
            fill: #ffffff;
            font-weight: 500;
        }

        .canvas-container {
            width: 100%;
            height: 700px;
            margin-left: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Medical Diagnostics Agent Visualization</h1>
    
    <div class="container">
        <div class="visualization-container">
            <div class="title-box">
                <span class="material-icons">account_tree</span>
                LangGraph Flow Structure
            </div>
            <div class="canvas-container" id="flow-visualization"></div>
            <div class="tooltip" style="display: none;"></div>
        </div>
        
        <div class="info-panel" id="info-panel">
            <div class="title-box">Flow Information</div>
            <div id="state-details">
                <div class="state-header">State Details</div>
                <div class="state-section">
                    <div class="section-title">Description</div>
                    <div class="section-content">Click on any state to see detailed information</div>
                </div>
                <div class="state-section">
                    <div class="section-title">Transitions</div>
                    <div class="section-content state-transitions"></div>
                </div>
                <div class="state-section">
                    <div class="section-title">Conditions</div>
                    <div class="section-content flow-conditions"></div>
                </div>
            </div>
            <div class="function-list" id="function-list"></div>
        </div>
    </div>

    <!-- Custom Scripts -->
    <script src="nodeData.js"></script>
    <script src="visualization.js"></script>
</body>
</html>
